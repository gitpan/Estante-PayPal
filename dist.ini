name                        = Estante-PayPal
abstract                    = Módulos para facilitarem a intergração entre a EV e o PayPal.
author                      = Aware <desenvolvimento@aware.com.br>
license                     = None
copyright_holder            = Aware

[@Basic]

[@TestingMania]
disable                     = Test::Version,PodCoverageTests,MojibakeTests,KwaliteeTests

[NextRelease]

[AutoVersion]
format                      = {{ cldr('yyyyMMdd') }}

[AutoPrereqs]

[Prereqs]

[MinimumPerl]
perl                        = 5.014

[Prereqs / RuntimeRecommends]
Unicode::CheckUTF8          = 0

[ReadmeAnyFromPod / text.build]
filename                    = README
type                        = text

[ReadmeAnyFromPod / pod.root]
filename                    = README.pod
type                        = pod

[CopyFilesFromBuild]
copy                        = Makefile.PL
move                        = README.pod

[ManifestSkip]

[PruneFiles]
match                       = ^cache/
match                       = ^data/
match                       = ^inc/
match                       = ^log/
